<html lang="en">
  <head>

    <script async src="/static/js/jquery.min.js"></script>
    <script async src="/static/js/bootstrap.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">Dashboard</h1>

          <h2>Stats:</h2>
          <p>0 out of 0 monitor are up</p>
          <br>
          
          <!-- TODO: Center, but how?? -->
          <div class="row" id="monitor-stats">
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Label</h4>
              <span class="text-muted">Up monitors</span>
            </div>

            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Label</h4>
              <span class="text-muted">Down monitors</span>
            </div>

            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4>Label</h4>
              <span class="text-muted">Paused monitors</span>
            </div>
          </div>

          <h2 class="sub-header">Monitors:</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="monitors">
              <thead>
                <tr>
                  <th class="num">#</th>
                  <th class="stat">Status</th>
                  <th class="type">Type</th>
                  <th class="name">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="num"><a href="#">1</a></td>
                  <td class="stat"><a href="#">1%</a></td>
                  <td class="type"><a href="#">sock</a></td>
                  <td class="name"><a href="#">TCP/UDP Socket</a></td>
                </tr>

                <tr>
                  <td class="num"><a href="#">2</a></td>
                  <td class="stat"><a href="#">50%</a></td>
                  <td class="type"><a href="#">http</a></td>
                  <td class="name"><a href="#">HTTP(s) Server</a></td>
                </tr>

                <tr>
                  <td class="num"><a href="#">9999</a></td>
                  <td class="stat"><a href="#">100%</a></td>
                  <td class="type"><a href="#">ping</a></td>
                  <td class="name"><a href="#">Server ping</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
